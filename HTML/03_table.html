<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(96, 225, 11);
            border-collapse: collapse;
        }
       
    </style>
</head>

<body>
    <table>
        
        <tr>
            <th colspan="2">name</th>
            
            <th>dob</th>
        </tr>
        <tr>
            <td rowspan="2">Ashish</td>
            <td>A@gmail.com</td>

            <td>31/05/2006</td>
        </tr>
        <tr>
            

            <td>ash@gmail.com</td>
            <td>30/4/2020</td>
        </tr>
        <tr></tr>
    </table>
</body>

</html>
